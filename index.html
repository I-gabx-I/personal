<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header with Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#about">About Me</a></li>
                    <li class="nav-item"><a class="nav-link" href="#gallery">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- About Me Section -->
    <section id="about" class="py-5">
        <div class="container">
            <div class="card mx-auto" style="max-width: 600px;">
                <img src="https://via.placeholder.com/600x200" class="card-img-top" alt="Profile Image">
                <div class="card-body">
                    <h5 class="card-title">About Me</h5>
                    <p class="card-text">Hello! I'm [Your Name], a web developer passionate about creating engaging and responsive designs.</p>
                    <a href="https://www.linkedin.com/" target="_blank" class="btn btn-primary">View My Resume</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Image Gallery Section -->
    <section id="gallery" class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-4">Image Gallery</h2>
            <div class="row g-3">
                <div class="col-md-4">
                    <img src="https://via.placeholder.com/300" class="img-fluid rounded" alt="Gallery Image 1">
                </div>
                <div class="col-md-4">
                    <img src="https://via.placeholder.com/300" class="img-fluid rounded" alt="Gallery Image 2">
                </div>
                <div class="col-md-4">
                    <img src="https://via.placeholder.com/300" class="img-fluid rounded" alt="Gallery Image 3">
                </div>
                <div class="col-md-4">
                    <img src="https://via.placeholder.com/300" class="img-fluid rounded" alt="Gallery Image 4">
                </div>
                <div class="col-md-4">
                    <img src="https://via.placeholder.com/300" class="img-fluid rounded" alt="Gallery Image 5">
                </div>
                <div class="col-md-4">
                    <img src="https://via.placeholder.com/300" class="img-fluid rounded" alt="Gallery Image 6">
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Form Section -->
    <section id="contact" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Contact Me</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Your Email">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
